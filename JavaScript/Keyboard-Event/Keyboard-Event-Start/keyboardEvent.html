<!DOCTYPE HTML>
<html>

<head>
    <title>JavaScript Keyboard Events</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="card">
                    <div class="card-header">
                        JavaScript Keyboard Events Example
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label>Text Field 1:</label>
                                <input type="text" class="form-control" id="textone" onkeydown="keyDownAlert()">
                            </div>

                            <div class="form-group">
                                <label>Text Field 2:</label>
                                <input type="text" class="form-control" id="texttwo" onkeydown="setBackgroundColor()">
                            </div>

                            <div class="form-group">
                                <label>Enter Your Name:</label>
                                <input type="text" class="form-control" id="name" onkeyup="keyUpCase()">
                            </div>

                            <div class="form-group">
                                <label>Text Field 3:</label>
                                <input type="text" class="form-control" id="textthree" onkeydown="keyDownBgColor()"
                                    onkeyup="keyUpBgColor()">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="keyboardEvent.js"></script>
</body>

</html>
