<!DOCTYPE HTML>
<html>

<head>
    <title>JavaScript Location Object</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">

            <div class="col">
                <div class="card">
                    <div class="card-header">
                        JavaScript Location Object Properties Example
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary">Get Information of current URL</button>
                        <button class="btn btn-success">Load Page</button>

                        <hr>

                        <b>The URL of this page is:</b>
                        <p id="para1"></p>

                        <b>The Protocol of this page is:</b>
                        <p id="para2"></p>

                        <b>The Hostname of this page is:</b>
                        <p id="para3"></p>

                        <b>The Pathname of this page is:</b>
                        <p id="para4"></p>

                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <div class="card-header">
                        JavaScript Location Object Methods Example
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary">Load New Document</button>
                        <button class="btn btn-success">Reload Page</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
