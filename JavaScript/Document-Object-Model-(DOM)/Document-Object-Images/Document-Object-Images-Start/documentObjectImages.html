<!DOCTYPE HTML>
<html>

<head>
    <title>JavaScript Document Object with Images</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">

            <div class="col-8">
                <div class="card">
                    <div class="card-header">
                        JavaScript Document Object with Images Example
                    </div>
                    <div class="card-body">

                        <img src="https://picsum.photos/id/1/150" alt="photo 1">
                        <img src="https://picsum.photos/id/10/150" alt="photo 2">
                        <img src="https://picsum.photos/id/100/150" alt="photo 3">
                        <img src="https://picsum.photos/id/1000/150" alt="photo 4">

                        <hr>

                        <button class="btn btn-primary">Count Images</button>

                        <button class="btn btn-success">Add border for first Image</button>

                        <button class="btn btn-info">Display URLs of Images</button>

                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
