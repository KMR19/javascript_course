<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Document Object</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-5">
        <div class="row">

            <div class="col">
                <div class="card">
                    <div class="card-header">
                        Document Object Properties Example
                    </div>
                    <div class="card-body">

                        <p>Click anywhere in the document to display the active element.</p>

                        <input type="text" value="An input field">
                        <button>A Button</button>

                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <div class="card-header">
                        Document Object Methods Example
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label>First Name:</label>
                                <input type="text" class="form-control" id="firstname">
                            </div>

                            <div class="form-group">
                                <label>Last Name:</label>
                                <input type="text" class="form-control" name="lastname">
                            </div>

                            <div class="form-group">
                                <label>Description: </label>
                                <textarea class="form-control"></textarea>
                            </div>

                            <input type="button" class="btn btn-primary" value="Print Details">

                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
