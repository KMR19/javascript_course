<!DOCTYPE HTML>
<html>

<head>
    <title>JavaScript Cookies</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body onload="checkCookie()">

    <div class="container mt-5">
        <div class="row justify-content-center">

            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        JavaScript Cookies Example
                    </div>
                    <div class="card-body">
                        <p>You can check the added cookie by right clicking on the page, then selecting Inspect >
                            Application > Cookies >
                            select the URL and scroll down to the bottom to see your input.</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="cookies.js"></script>
</body>

</html>
