<!DOCTYPE HTML>
<html>

<head>
    <title>JavaScript History Object</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-5 text-center">
        <div class="row justify-content-center">

            <div class="col-8">
                <div class="card">
                    <div class="card-header">
                        JavaScript History Object Example
                    </div>
                    <div class="card-body">

                        <input type="button" class="btn btn-primary" name="history" value="My History Count"
                            onclick="displayHistoryCount()">

                        <input type="button" class="btn btn-info" value="Forward" onclick="goForward()">

                        <input type="button" class="btn btn-warning" value="Backward" onclick="goBackward()">

                        <input type="button" class="btn btn-success" value="Go to Link" onclick="goToLink()">

                        <input type="button" class="btn btn-danger" value="Refresh" onclick="refresh()">

                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="historyObject.js"></script>
</body>

</html>
