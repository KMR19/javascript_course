<!DOCTYPE HTML>
<html>

<head>
    <title>Form validation with Regular Expression</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        .error {
            color: red;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-7">
                <div class="card">
                    <div class="card-header text-center">
                        Form validation with Regular Expression Example
                    </div>
                    <div class="card-body">

                        <form name="applicationForm" onsubmit="return validateForm()">

                            <div class="row">

                                <div class="form-group col">
                                    <label>User Name:</label>
                                    <input type="text" class="form-control" name="username">
                                    <div class="error" id="userNameError"></div>
                                </div>

                                <div class="form-group col">
                                    <label>Full Name:</label>
                                    <input type="text" class="form-control" name="name">
                                    <div class="error" id="nameError"></div>
                                </div>

                            </div>

                            <div class="row">

                                <div class="form-group col">
                                    <label>Email Address:</label>
                                    <input type="text" class="form-control" name="email">
                                    <div class="error" id="emailError"></div>
                                </div>

                                <div class="form-group col">
                                    <label>Password:</label>
                                    <input type="text" class="form-control" name="password">
                                    <div class="error" id="passwordError"></div>
                                </div>

                            </div>

                            <div class="row">

                                <div class="form-group col">
                                    <label>Mobile Number:</label>
                                    <input type="text" class="form-control" name="mobile">
                                    <div class="error" id="mobileError"></div>
                                </div>

                                <div class="form-group col">
                                    <label>Website:</label>
                                    <input type="text" class="form-control" name="website">
                                    <div class="error" id="websiteError"></div>
                                </div>

                            </div>

                            <input type="submit" value="Submit" class="btn btn-primary btn-block">

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="formValidationRegularExpression.js"></script>

</body>

</html>
