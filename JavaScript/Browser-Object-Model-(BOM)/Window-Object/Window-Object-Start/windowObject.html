<!DOCTYPE HTML>
<html>

<head>
    <title>JavaScript Window Object</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        JavaScript Window Object Methods Example
                    </div>
                    <div class="card-body">
                        <input type="button" class="btn btn-primary" value="Open New Window">

                        <input type="button" class="btn btn-warning" value="Alert">

                        <input type="button" class="btn btn-success" value="Resize Window">

                        <input type="button" class="btn btn-info" value="Move Window">

                        <input type="button" class="btn btn-danger" value="Close Window">
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        JavaScript Window Object Properties Example
                    </div>
                    <div class="card-body">

                        <iframe src="https://nodejs.org/en/"></iframe>
                        <iframe src="https://angular.io/"></iframe>
                        <iframe src="https://vuejs.org/"></iframe>

                        <button class="btn btn-primary mt-3">Change Location of the iframe
                            elements</button>

                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
