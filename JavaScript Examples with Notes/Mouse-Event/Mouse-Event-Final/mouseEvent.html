<!DOCTYPE HTML>
<html>

<head>
    <title>JavaScript Mouse Events</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        .mousemove {
            width: 200px;
            height: 100px;
            border: 1px solid black;
        }

        #mydiv {
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col">

                <div class="card-deck">
                    <div class="card">
                        <div class="card-header">
                            onclick Event
                        </div>
                        <div class="card-body">

                            <button class="btn btn-primary" onclick="alertTime()">What is the Time?</button>

                            <!-- The onclick event occurs when the user clicks on an element. 
                            It is used with almost all HTML elements except few elements such as <head>, <html>, <iframe>, <meta>, <param>, <script>, <style>, and <title> -->
                            <button id="text" class="btn btn-success" onclick="changeText()">Click Me!</button>

                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            ondblclick Event
                        </div>
                        <div class="card-body">

                            <!-- The ondblclick event occurs when the user double-clicks on an element. 
                            It is used with almost all HTML elements except few elements such as <head>, <html>, <iframe>, <meta>, <param>, <script>, <style>, and <title> -->
                            <button class="btn btn-primary" ondblclick="alertTime()">What is the Time?</button>

                            <button id="dblclicktext" class="btn btn-success"
                                ondblclick="changeDblClickText()">Double-Click
                                Me!</button>
                        </div>
                    </div>
                </div>

                <div class="card-deck mt-5">
                    <div class="card">
                        <div class="card-header">
                            onmousedown Event & onmouseup Event
                        </div>
                        <div class="card-body">

                            <!-- The onmousedown event occurs when a user presses a mouse button over an element. 
                            It is used with almost all HTML elements except few elements such as <head>, <html>, <iframe>, <meta>, <param>, <script>, <style>, and <title> -->

                            <!-- The onmouseup event occurs when a user releases a mouse button over an element. 
                            It is used with almost all HTML elements except few elements such as <head>, <html>, <iframe>, <meta>, <param>, <script>, <style>, and <title> -->
                            <button id="textone" class="btn btn-primary" onmousedown="mouseDown()"
                                onmouseup="mouseUp()">Click Me!</button>

                            <button id="texttwo" class="btn btn-dark" onmousedown="mouseDownChangeColor()"
                                onmouseup="mouseUpChangeColor()">Click the
                                text!</button>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            onmouseover Event & onmouseout Event
                        </div>
                        <div class="card-body">

                            <!-- The onmouseover event occurs when the mouse pointer is moved onto an element, or onto one of its children.  
                            It is used with almost all HTML elements except few elements such as <head>, <html>, <iframe>, <meta>, <param>, <script>, <style>, and <title> -->

                            <!-- The onmouseout event occurs when the mouse pointer is moved out of an element, or out of one of its children. 
                            It is used with almost all HTML elements except few elements such as <head>, <html>, <iframe>, <meta>, <param>, <script>, <style>, and <title> -->
                            <button id="textthree" class="btn btn-dark" onmouseover="mouseOverChangeColor()"
                                onmouseout="mouseOutChangeColor()">Mouse Over
                                Me!</button>

                            <img id="image" src="https://picsum.photos/id/1/64" onmouseover="mouseOverBigImage()"
                                onmouseout="mouseOutNormalImage()">
                        </div>
                    </div>
                </div>

                <div class="card-deck mt-5">
                    <div class="card">
                        <div class="card-header">
                            onmousemove Event
                        </div>
                        <div class="card-body">

                            <!-- The onmousemove event occurs when the pointer is moving while it is over an element. 
                            It is used with almost all HTML elements except few elements such as <head>, <html>, <iframe>, <meta>, <param>, <script>, <style>, and <title>
                            -->
                            <div class="mousemove" onmousemove="mouseMove()">
                                <p>onmousemove counter: <span id="counter"></span></p>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            onwheel Event
                        </div>
                        <div class="card-body">

                            <!-- The onmousewheel event occurs when the mouse wheel is rolled up or down over an element. 
                            It is used with all HTML elements -->
                            <div id="mydiv" onmousewheel="mouseWheel()">This example demonstrates "onWheel" event. Roll
                                the
                                mouse wheel over me - either up or down!
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- The HTML <script> element is used to embed or reference executable code; this is typically used to embed or refer to JavaScript code. -->
    <script src="mouseEvent.js"></script>
</body>

</html>
