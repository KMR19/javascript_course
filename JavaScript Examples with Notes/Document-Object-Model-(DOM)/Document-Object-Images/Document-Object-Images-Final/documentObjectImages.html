<!DOCTYPE HTML>
<html>

<head>
    <title>JavaScript Document Object with Images</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">

            <div class="col-8">
                <div class="card">
                    <div class="card-header">
                        JavaScript Document Object with Images Example
                    </div>
                    <div class="card-body">

                        <img src="https://picsum.photos/id/1/150" alt="photo 1">
                        <img src="https://picsum.photos/id/10/150" alt="photo 2">
                        <img src="https://picsum.photos/id/100/150" alt="photo 3">
                        <img src="https://picsum.photos/id/1000/150" alt="photo 4">

                        <hr>

                        <!-- The onclick attribute specifies some script to run when the element is clicked. The click event is raised when the user clicks on an element. -->
                        <button class="btn btn-primary" onclick="countImages()">Count Images</button>

                        <button class="btn btn-success" onclick="addBorder()">Add border for first Image</button>

                        <button class="btn btn-info" onclick="displayImageURL()">Display URLs of Images</button>

                        <hr>

                        <b>The Total no of IMG elements in this document are:</b>
                        <p id="para1"></p>

                        <p id="para2"></p>

                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- The HTML <script> element is used to embed or reference executable code; this is typically used to embed or refer to JavaScript code. -->
    <script src="documentObjectImages.js"></script>
</body>

</html>
