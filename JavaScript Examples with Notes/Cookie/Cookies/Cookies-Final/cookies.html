<!DOCTYPE HTML>
<html>

<head>
    <title>JavaScript Cookies</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<!-- The onload event occurs when an object has been loaded. -->
<!-- onload is most often used within the <body> element to execute a script once a web page has completely loaded all content (including images, script files, CSS files, etc.). -->

<body onload="checkCookie()">

    <div class="container mt-5">
        <div class="row justify-content-center">

            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        JavaScript Cookies Example
                    </div>
                    <div class="card-body">
                        <p>You can check the added cookie by right clicking on the page, then selecting Inspect >
                            Application > Cookies >
                            select the URL and scroll down to the bottom to see your input.</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- The HTML <script> element is used to embed or reference executable code; this is typically used to embed or refer to JavaScript code. -->
    <script src="cookies.js"></script>
</body>

</html>
