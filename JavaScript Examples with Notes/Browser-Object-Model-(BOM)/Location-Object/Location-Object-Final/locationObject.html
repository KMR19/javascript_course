<!-- Javascript program to demonstrate Location Object Properties and Methods -->

<!DOCTYPE HTML>
<html>

<head>
    <title>JavaScript Location Object</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">

            <div class="col">
                <div class="card">
                    <div class="card-header">
                        JavaScript Location Object Properties Example
                    </div>
                    <div class="card-body">

                        <!-- The onclick attribute specifies some script to run when the element is clicked. The click event is raised when the user clicks on an element. -->
                        <button class="btn btn-primary" onclick="getURL()">Get Information of current URL</button>

                        <button class="btn btn-success" onclick="loadPage()">Load Page</button>

                        <hr>

                        <b>The URL of this page is:</b>
                        <p id="para1"></p>

                        <b>The Protocol of this page is:</b>
                        <p id="para2"></p>

                        <b>The Hostname of this page is:</b>
                        <p id="para3"></p>

                        <b>The Pathname of this page is:</b>
                        <p id="para4"></p>

                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <div class="card-header">
                        JavaScript Location Object Methods Example
                    </div>
                    <div class="card-body">

                        <!-- The onclick attribute specifies some script to run when the element is clicked. The click event is raised when the user clicks on an element. -->
                        <button class="btn btn-primary" onclick="loadNewDocument()">Load New Document</button>

                        <button class="btn btn-success" onclick="reloadPage()">Reload Page</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- The HTML <script> element is used to embed or reference executable code; this is typically used to embed or refer to JavaScript code. -->
    <script src="locationObject.js"></script>
</body>

</html>
