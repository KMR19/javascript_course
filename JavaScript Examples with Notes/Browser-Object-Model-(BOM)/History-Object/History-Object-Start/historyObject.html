<!DOCTYPE HTML>
<html>

<head>
    <title>JavaScript History Object</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-5 text-center">
        <div class="row justify-content-center">

            <div class="col-8">
                <div class="card">
                    <div class="card-header">
                        JavaScript History Object Example
                    </div>
                    <div class="card-body">

                        <input type="button" class="btn btn-primary" name="history" value="My History Count">

                        <input type="button" class="btn btn-info" value="Forward">

                        <input type="button" class="btn btn-warning" value="Backward">

                        <input type="button" class="btn btn-success" value="Go to Link">

                        <input type="button" class="btn btn-danger" value="Refresh">

                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
