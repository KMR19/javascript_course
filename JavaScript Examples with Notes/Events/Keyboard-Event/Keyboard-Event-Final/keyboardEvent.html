<!DOCTYPE HTML>
<html>

<head>
    <title>JavaScript Keyboard Events</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="card">
                    <div class="card-header">
                        JavaScript Keyboard Events Example
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label>Text Field 1:</label>

                                <!-- The onkeydown event occurs when the user is pressing a key (on the keyboard).

                                It supports almost all HTML elements except <br>, <head>, <html>, <iframe>, <meta>, <param>, <script>, <style>, and <title> -->
                                <input type="text" class="form-control" id="textone" onkeydown="keyDownAlert()">
                            </div>

                            <div class="form-group">
                                <label>Text Field 2:</label>
                                <input type="text" class="form-control" id="texttwo" onkeydown="setBackgroundColor()">
                            </div>

                            <div class="form-group">
                                <label>Enter Your Name:</label>

                                <!-- The onkeyup event occurs when the user releases a key (on the keyboard).
                                
                                It supports almost all HTML elements except <br>, <head>, <html>, <iframe>, <meta>, <param>, <script>, <style>, and <title>-->
                                <input type="text" class="form-control" id="name" onkeyup="keyUpCase()">
                            </div>

                            <div class="form-group">
                                <label>Text Field 3:</label>
                                <input type="text" class="form-control" id="textthree" onkeydown="keyDownBgColor()"
                                    onkeyup="keyUpBgColor()">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- The HTML <script> element is used to embed or reference executable code; this is typically used to embed or refer to JavaScript code. -->
    <script src="keyboardEvent.js"></script>
</body>

</html>
