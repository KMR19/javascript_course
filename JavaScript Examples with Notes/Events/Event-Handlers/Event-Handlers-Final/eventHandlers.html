<!DOCTYPE HTML>
<html>

<head>
    <title>JavaScript Event Handlers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="card">
                    <div class="card-header">
                        JavaScript Event Handlers Example
                    </div>
                    <div class="card-body">

                        <h5>HTML Event Attribute</h5>

                        <!-- A handler can be set in HTML with an attribute named on<event>. -->
                        <!-- For example, to assign a click handler for an input, we can use onclick -->
                        <!-- HTML attribute names are not case-sensitive, But usually attributes are lowercased: onclick -->

                        <!-- The onclick attribute specifies some script to run when the element is clicked. The click event is raised when the user clicks on an element. -->
                        <button id="myBtn" class="btn btn-primary" onclick="displayDate()">Click Me!</button>

                        <hr>

                        <h5>DOM Property</h5>
                        <button id="myBtn1" class="btn btn-success">Click Me!</button><br>

                        <hr>

                        <h5>DOM EventListener</h5>
                        <button id="myBtn2" class="btn btn-dark">Click Me!</button>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="eventHandlers.js"></script>
</body>

</html>
